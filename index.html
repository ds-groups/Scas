<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Welcome Conference</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Slide 1 with background image */
    #slide1 {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    a {
      font-size: 24px;
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    button:hover {
      background-color: #005fa3;
    }

    /* Slide 2 - full-screen video */
    #slide2 {
      display: none;
      background-color: #000;
      height: 100vh;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #slide2 video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <div id="slide1">
    <a onclick="playAudioAndShow()">Click Here to Begin</a>
    <button id="proceedBtn" onclick="goToSlide2()">Proceed</button>
    <audio id="voice" src="welcome.mp3"></audio>
  </div>

  <!-- Slide 2 -->
  <div id="slide2">
    <video controls autoplay>
      <source src="welcome-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playAudioAndShow() {
      const voice = document.getElementById('voice');
      voice.play();

      voice.onended = () => {
        document.getElementById("proceedBtn").style.display = "inline-block";
      };
    }

    function goToSlide2() {
      document.getElementById("slide1").style.display = "none";
      document.getElementById("slide2").style.display = "flex";
      document.getElementById("voice").remove();
    }
  </script>

</body>
</html>
