<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Welcome Conference</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    #slide1 {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    a {
      font-size: 24px;
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    button:hover {
      background-color: #005fa3;
    }

    #slide2 {
      display: none;
      background-color: #ffffff;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    #slide2 h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #222;
    }

    #slide2 video {
      width: 640px;
      max-width: 95%;
      height: auto;
      border: 3px solid #0077cc;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <div id="slide1">
    <a onclick="playAudioAndShow()">Click Here to Begin</a>
    <button id="proceedBtn" onclick="goToSlide2()">Proceed</button>
    <audio id="voice" src="welcome.mp3"></audio>
  </div>

  <!-- Slide 2 -->
  <div id="slide2">
    <h2>Srinivasan College of Arts and Science</h2>
    <video id="mainVideo" controls>
      <source src="welcome-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playAudioAndShow() {
      const voice = document.getElementById('voice');
      voice.play();
      voice.onended = () => {
        document.getElementById("proceedBtn").style.display = "inline-block";
      };
    }

    function goToSlide2() {
      document.getElementById("slide1").style.display = "none";
      document.getElementById("slide2").style.display = "block";
      document.getElementById("voice").remove();
      document.getElementById("mainVideo").play();
    }
  </script>

</body>
</html>
